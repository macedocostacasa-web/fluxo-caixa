name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install
        run: npm ci --workspaces
      - name: Lint
        run: npm run lint --workspaces || true
      - name: Test
        run: npm test --workspaces || true